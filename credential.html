<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMP Credentials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- İkonlar için FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-smp-navy {
            background-color: #12345f;
        }
        .text-smp-navy {
            color: #12345f;
        }
        .stat-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col justify-center min-h-screen">

    <!-- Sadece 4 Kutu Alanı -->
    <section class="py-6 px-2 sm:px-6 lg:px-8 w-full max-w-7xl mx-auto">
        
        <!-- 
           Grid Yapısı: 
           grid-cols-2 -> Mobilde 2 sütun (yan yana)
           md:grid-cols-4 -> Tablet ve üstünde 4 sütun (hepsi yan yana)
        -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-6">

            <!-- 1. Kutu: Yönetilen Portfolyo -->
            <div class="stat-card bg-white rounded-xl shadow-md p-4 md:p-8 text-center border-b-4 border-[#12345f] flex flex-col items-center justify-center h-full">
                <div class="inline-flex items-center justify-center w-10 h-10 md:w-12 md:h-12 mb-3 bg-blue-50 text-smp-navy rounded-full">
                    <i class="fa-solid fa-briefcase text-lg md:text-xl"></i>
                </div>
                <h3 class="text-2xl md:text-4xl font-bold text-smp-navy mb-1 md:mb-2">£25M+</h3>
                <p class="text-[10px] md:text-xs font-semibold tracking-widest text-gray-500 uppercase leading-tight">Yönetilen Portfolyo</p>
            </div>

            <!-- 2. Kutu: Ödül -->
            <div class="stat-card bg-smp-navy rounded-xl shadow-md p-4 md:p-8 text-center text-white relative overflow-hidden flex flex-col items-center justify-center h-full">
                <i class="fa-solid fa-trophy absolute -bottom-4 -right-4 text-white opacity-10 text-6xl md:text-9xl transform rotate-12"></i>
                
                <div class="relative z-10 w-full">
                    <div class="inline-flex items-center justify-center w-10 h-10 md:w-12 md:h-12 mb-3 bg-white/10 text-yellow-400 rounded-full">
                        <i class="fa-solid fa-star text-lg md:text-xl"></i>
                    </div>
                    <!-- Mobilde font biraz küçültüldü -->
                    <h3 class="text-sm md:text-xl font-bold mb-1 leading-tight">En İyi Emlak Danışmanı</h3>
                    <div class="w-8 md:w-12 h-0.5 md:h-1 bg-yellow-400 mx-auto my-2"></div>
                    <p class="text-[10px] md:text-sm font-light text-gray-200 leading-tight">Altın Kariyer 2025</p>
                </div>
            </div>

            <!-- 3. Kutu: Hizmet Verilen Aile -->
            <div class="stat-card bg-white rounded-xl shadow-md p-4 md:p-8 text-center border-b-4 border-[#12345f] flex flex-col items-center justify-center h-full">
                <div class="inline-flex items-center justify-center w-10 h-10 md:w-12 md:h-12 mb-3 bg-blue-50 text-smp-navy rounded-full">
                    <i class="fa-solid fa-users text-lg md:text-xl"></i>
                </div>
                <h3 class="text-2xl md:text-4xl font-bold text-smp-navy mb-1 md:mb-2">200+</h3>
                <p class="text-[10px] md:text-xs font-semibold tracking-widest text-gray-500 uppercase leading-tight">Hizmet Verilen Aile</p>
            </div>

            <!-- 4. Kutu: Uyumluluk ve Kayıtlar -->
            <div class="stat-card bg-white rounded-xl shadow-md p-4 md:p-8 text-center border-b-4 border-[#12345f] flex flex-col items-center justify-center h-full">
                <div class="inline-flex items-center justify-center w-10 h-10 md:w-12 md:h-12 mb-3 bg-green-50 text-green-600 rounded-full">
                    <i class="fa-solid fa-shield-halved text-lg md:text-xl"></i>
                </div>
                <h3 class="text-sm md:text-lg font-bold text-smp-navy mb-1 md:mb-2 leading-tight">TPO & ICO Kayıtlı</h3>
                <div class="flex flex-col md:flex-row items-center justify-center gap-1 md:gap-2 mt-1">
                    <i class="fa-solid fa-check-circle text-green-500 text-xs md:text-sm"></i>
                    <p class="text-[10px] md:text-sm text-gray-600 font-medium leading-tight">AML Tam Uyumlu</p>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
